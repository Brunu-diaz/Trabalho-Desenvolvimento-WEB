<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input [type "text"] {
            
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
                    <label for="inome">Nome Completo:</label><br>
                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo">
                <p>
                    <label for="iemail">E-mail</label><br>
                    <input type="email" name="email" id="iemail" placeholder="seuemail@exemplo.com">
                </p>
                <p>
                    <label for="itel">Telefone (formato (XX)XXXXX-XXXX):</label><br>
                    <input type="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" name="tel" id="itel" placeholder="(11)91234-5678">
                </p>
                <p>
                    <label for="isenha">Crie uma senha:</label><br>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" minlength="3" maxlength="7">
                </p>
                <p>
                    <label for="iidade">Idade:</label><br>
                    <input type="number" name="idade" id="iidade" placeholder="Sua idade">
                </p>
                <p>
                    <label for="iestado">Estado de entrega:</label><br>
                    <select name="estado" id="iestado">
                        <option value="" selected>--Selecione seu estado</option>
                        <optgroup label="Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        <optgroup label="Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>
                        <optgroup label="Centro-Oeste">
                            <option value="DF">Distrito Federal</option>
                            <option value="GO">Goiás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>
                        <optgroup label="Sudeste">
                            <option value="ES">Espírito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>
                        <optgroup label="Sul">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>
                <P>
                    <label for="icnh">Envie uma foto da sua CNH:</label><br>
                    <input type="file" name="cnh" id="icnh">
                </P>
        </fieldset>
        <fieldset>
            <legend>Escolha do Carro</legend>
                <label for="mod">Escolha o Modelo:</label><br>
                    <input type="radio" name="modelo" id="mod" value="Seal"> <label for="mod">BYD Seal</label><br>
                    <input type="radio" name="modelo" id="mod" value="Han"> <label for="mod">BYD Han</label><br>
                    <input type="radio" name="modelo" id="mod" value="Song"> <label for="mod">BYD Song Plus</label>
                <p>
                    <label for="iitens">Itens adicionais:</label><br>
                        <input type="checkbox" name="som" id="iitens" checked><label for="isom">Som Premium</label><br>
                        <input type="checkbox" name="ar" id="iitens"><label for="iar">Ar-condicionado Digital</label><br>
                        <input type="checkbox" name="camera" id="iitens"><label for="icam">Câmera 360º</label>
                </p>
                <p>
                    <label for="icor">Cor do carro:</label><br>
                    <input type="color" name="cor" id="icor" value="#4f772d">
                </p>
                <p>
                    <label for="iinten">Intensidade da cor (brilho):</label><br>
                    <input type="range" id="iinten" min="1" max="5" value="2">
                </p>
        </fieldset>
        <fieldset>
            <legend>Entrega</legend>
                <label for="idata">Data desejada para entrega:</label><br>
                <input type="date" name="data" id="idata" value="dd/mm/aaaa">
            <p>
                <label for="ihora">Hora preferida para entrega:</label><br>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="imes">Mês da compra:</label><br>
                <input type="month" name="mes" id="imes">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sua Opinião</legend>
                <label for="icoment">Conte qual é a sua expectativa sobre o carro:</label><br>
                <textarea name="comentario" id="icoment" cols="40" rows="5" placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea>
        </fieldset>
        <fieldset>
            <legend>Avaliação dos Modelos BYD</legend>
                <label for="idp">Avalie o BYD Dolphin Plus:</label><br>
                <input type="number" name="dolphin" id="idp" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
                <p>
                    <label for="igs">Avalie o BYD GS:</label><br>
                    <input type="number" name="gs" id="igs" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
                </p>
                <p>
                    <label for="imini">Avalie o BYD GS:</label><br>
                    <input type="number" name="mini" id="imini" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
                </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
